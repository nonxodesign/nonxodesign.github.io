<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" type="text/css" href="bodymovin.css">
        <title>Bodymovin Demo</title>
        <!-- 導入js -->
        <script src="bodymovin.js"></script>
</head>
<body>
<div id='container'><div>
    <script>
        var animData = {
            container: document.getElementById('container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'data.json'
        };
        var anim = bodymovin.loadAnimation(animData);
    </script>
</body> 
</html>
