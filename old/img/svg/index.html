<!DOCTYPE html>
<html>
<head>
        <title>Bodymovin Demo</title>
        <!-- 導入js -->
        <script src='http://nonxo.com/img/svg/bodymovin.js'></script>
        <link rel="stylesheet" type="text/css" href="bodymovin.css">
</head>
<body>
<div id='aaa'><div>
    <script>
        var animData = {
            container: document.getElementById('aaa'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'http://nonxo.com/img/svg/data.json'
        };
        var anim = bodymovin.loadAnimation(animData);
    </script>
</body> 
</html>
