<!DOCTYPE html>
<html>
<head>
        <title>Bodymovin Demo</title>
        <!-- 導入js -->
        <script src="./img/svg/bodymovin.js"></script>
</head>
<body>
<div id='container'><div>
    <script>
        var animData = {
            container: document.getElementById('container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'http://nonxo.com/img/svg/data.json'
        };
        var anim = bodymovin.loadAnimation(animData);
    </script>
</body> 
</html>
